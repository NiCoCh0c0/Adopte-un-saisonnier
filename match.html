<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopte un Saisonnier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card" id="swipeCard">
        <!-- Image du job en arrière-plan -->
        <img class="profile-image" id="profileImage" src="" alt="Profil">

        <!-- Boutons Like et Dislike par-dessus l'image -->
        <div class="action-buttons">
            <button class="action-button pass" id="passButton">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/delete-sign.png" alt="Dislike">
            </button>
            <button class="action-button like" id="likeButton">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-like.png" alt="Like">
            </button>
        </div>

        <!-- Infos du job en bas -->
        <div class="profile-info">
            <h2 id="profileName">Nom du Job</h2>
            <p id="profileCity">Ville</p>
            <p id="profileSalary">Salaire</p>
        </div>
    </div>

    <!-- Modale pour le formulaire de confirmation de candidature -->
    <!-- Modale pour le formulaire de confirmation de candidature -->
    <!-- Modale pour le formulaire de confirmation de candidature -->
    <div id="likeModal" class="modal">
        <div class="modal-content">
            <!-- Icône de fermeture (croix) en haut à droite -->
            <span id="closeModalButton" class="close">&times;</span>

            <h2>Confirmation de votre candidature</h2>
            <p>Merci de compléter les informations suivantes :</p>
            
            <!-- Mini formulaire -->
            <form id="confirmationForm">
                <!-- Liste déroulante -->
                <label for="preference">Comment avez-vous trouvé ce job ?</label>
                <select id="preference" name="preference" required>
                    <option value="" disabled selected>Choisir une option</option>
                    <option value="via_site">Via le site</option>
                    <option value="via_amis">Via des amis</option>
                    <option value="via_reseaux_sociaux">Via les réseaux sociaux</option>
                </select>
                
                <!-- Champ de texte sur une ligne -->
                <label for="comments">Commentaires supplémentaires :</label>
                <input type="text" id="comments" name="comments" placeholder="Vos commentaires..." required>

                <!-- Bouton d'envoi -->
                <button type="submit" id="submitFormButton">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="profiles.js"></script>
    <script src="script.js"></script>
</body>
</html>
