<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopte un saisonnier - Prototype</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div id="card-container">
        <!-- Ajoue des cartes dynamiquement -->
    </div>

    <div id="likeModal" class="modal">
        <!-- Icône de fermeture (croix) en haut à droite -->
        <span id="closeModalButton" class="close">&times;</span>

        <h2>Il ne te reste plus qu'à nous donner un moyen de te contacter pour décrocher ton job !</h2>
        
        <!-- Mini formulaire -->
        <form id="confirmationForm">
            <!-- Liste déroulante -->
            <label for="preference">Comment préfères-tu que l'on te recontacte ?</label>
            <select id="preference" name="preference" required>
                <option value="" disabled selected>Choisir une option</option>
                <option value="via_instagram">Instagram</option>
                <option value="via_snapchat">Snapchat</option>
                <option value="via_mail">Par mail</option>
            </select>
            
            <!-- Champ de texte sur une ligne -->
            <label for="comments">Commentaires supplémentaires :</label>
            <input type="text" id="comments" name="comments" placeholder="Vos commentaires..." required>

            <!-- Bouton d'envoi -->
            <button type="submit" id="submitFormButton">Je décroche mon job</button>
        </form>
    </div>

    <script src="profiles.js"></script>
    <script src="cardCreation.js"></script>
    <script src="cardSwiping.js"></script>
    <script src="descriptionSwiping.js"></script>
    <script src="modal.js"></script>
    <script src="init.js"></script>
</body>
</html>
